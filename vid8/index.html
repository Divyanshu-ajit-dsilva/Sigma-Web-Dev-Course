<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements - HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <p>I am a paragraph</p>
     <a href="https://google.com">Google</a>
     <div>I am a block Element</div>
     <span>I am span and I am inline</span>
     <a href="">Yes he is inline</a>
     <!-- Quick Quiz: without using br tag, write a vertically aligned form asking for name, city and pincode of a user -->
     <form action="action.php" method="POST">
        <div>
            <label for="name">Enter your name: </label>
        </div>
        <div>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <label for="city">Enter the name of your city: </label>
        </div>
        <div>
            <input type="text" name="city" id="city">
        </div>
        <div>
            <label for="pincode">Enter your pincode: </label>
        </div>
        <div>
            <input type="text" name="pincode" id="pincode">
        </div>
     </form>
</body>
</html>
