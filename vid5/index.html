<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="img1.png" alt="Train image">

    <table>
        <caption>Employee Details</caption>
        <tr>
            <th>Name</th>
            <th>Designation</th>
            <th>Favourite Language</th>
        </tr>
        <tr>
            <td>Divyanshu</td>
            <td>Programmer</td>
            <td>Java</td>
        </tr>
        <tr>
            <td colspan="2">Sam</td>
            <td rowspan="2">JavaScript</td>
        </tr>
        <tr>
            <td colspan="2">Sam</td> 
        </tr>
    </table>

    <ul>
        <!-- attribute type = disc(default), square, circle -->
        <li>Harry</li>
        <li>Rohan</li>
        <li>Dsilva</li>
    </ul>

    <ol>
        <!-- ATTRIBUTE type = "i", "I", "a", "A", "1" (by default) -->
        <li>Harry</li>
        <li>Rohan</li>
        <li>Dsilva</li>
    </ol>
</body>
</html>
