<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video viewer</title>
</head>
<body>
    <!-- You are given 12 files 6 audio and 6 video
    Design a website using HTML only which shows these 12 files 
    1.mp3,2.mp3, ... , 6.mp3
    1.mp4,2.mp4, ... , 6.mp4 -->
    <header>
        <h1>My Website for showing Audio and video files</h1>
    </header>
    <main>
        <ul>
            <li><audio src="1.mp3" controls>Audio 1</audio></li>
            <li><audio src="2.mp3" controls>Audio 2</audio></li>
            <li><audio src="3.mp3" controls>Audio 3</audio></li>
            <li><audio src="4.mp3" controls>Audio 4</audio></li>
            <li><audio src="5.mp3" controls>Audio 5</audio></li>
            <li><audio src="6.mp3" controls>Audio 6</audio></li>
        </ul>

        <ul>
            <li><video src="1.mp4" height="200" controls poster="download.jpg">Video 1</video></li>
            <li><video src="2.mp4" height="200" controls poster="download.jpg">Video 2</video></li>
            <li><video src="3.mp4" height="200" controls poster="download.jpg">Video 3</video></li>
            <li><video src="4.mp4" height="200" controls poster="download.jpg">Video 4</video></li>
            <li><video src="5.mp4" height="200" controls poster="download.jpg">Video 5</video></li>
            <li><video src="6.mp4" height="200" controls poster="download.jpg">Video 6</video></li>
        </ul>
    </main>

    <footer>
        Copyright reserved Divyanshu
    </footer>
</body>
</html>
